<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cronometro js</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section-2">
        <h2 class="texto-data-paqcon">A PaqCon vai rolar nos dias 03 e 04 de Abril no Centro Sul, na cidade de Florianópolis/SC</h2>
        <h2 class="texto-data-paqcon2"><Strong>Evento acontecerá em</Strong></h2>
        <ul class="timer">
            <li>
                <div class="bloco-cronometro">
                    <h2 class="time" id="dias">00</h2>
                    <p class="texto-temporizador">dias</p>
                </div>
            </li>
            <li>
                <div class="bloco-cronometro">
                    <h2 class="time" id="horas">00</h2>
                    <p  class="texto-temporizador">horas</p>
                </div>
            </li>
            <li>
                <div class="bloco-cronometro">
                    <h2 class="time" id="minutos">00</h2>
                    <p  class="texto-temporizador">minutos</p>
                </div>
            </li>
            <li>
                <div class="bloco-cronometro">
                    <h2 class="time" id="segundos">00</h2>
                    <p  class="texto-temporizador">segundos</p>
                </div>
            </li>
        </ul>
        <button class="botao-agenda">Adicionar a agenda</button>
    </section>
    <script src="script.js"></script>
</body>

</html>
